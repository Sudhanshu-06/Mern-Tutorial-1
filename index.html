<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Student Details</h1>
            <form action="">
                <div class="fields">
                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName">
                </div>
                <div class="fields">
                    <label for="studentName">School Name:</label>
                    <input type="text" id="studentName">
                </div>
                <div class="fields">
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob">
                </div>
                <div class="fields">
                    <label for="class">Class:</label>
                    <input type="text" id="class">
                </div>
                <div class="fields">
                    <label for="rollno">Roll Number:</label>
                    <input type="number" id="rollno">
                </div>
                <div class="fields">
                    <label for="contactno">Contact Number:</label>
                    <input type="number" id="contactno">
                </div>
                <div class="fields">
                    <button class="btn" type="button" onclick="updateCard()">Submit Form</button>
                    <button class="btn" type="reset">Clear All</button>
                </div>

            </form>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
